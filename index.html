<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap');
</style>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 16px; text-align: center; margin-top: 40px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-swirl">

  <section class="card">




    <div class="hero"> 
      <img src="./images/illustration-hero.svg"> 
      </img>
    </div>





    <section class="card-main">
      <div class="title">
        <h1>Order Summary</h1>
      </div>
      <div class="pitch">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
    </section>


    <div class="plan">


      <div class="music-icon">
        <img src="/order-summary-component-main/images/icon-music.svg" alt="music icon">
        </img>
      </div>

      <div class="price">
          <h2>Annual Plan</h2>
          <div class="subscribe">
            <p>$59.99/year</p>
          </div>
      </div>

      <div class="change">
          <p>
            <a href="#">Change
            </p>
      </div>

      
    </div>



      <section class="card-main">
        <div >
          <button class="button-1">
            <h3>Proceed to Payment</h3>
          </button>
        </div>
        <div >
          <a class="Cancel" href="#">
            <h3>Cancel Order</h3> </a>
          </button>
        </div>
      </section>


    </section>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Co-Coded by <a href="#">Nathan and Caitlyn</a>.
  </div>


</body>
</html>
